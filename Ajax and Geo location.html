<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax and Geo Location</title>
</head>
<body>
    <button>Geo Location Was Clicked!</button>
    <script>
        // AJAX - Asynchronous JavaScript and XML
        console.log("A");
        setTimeout(()=>{
            console.log("B");    
        }, 0);

        console.log("C");

        // Geo Location
        // We need to give 2 callback functions using arrow function
        const btn = document.querySelector("button");

        function trackHandler() {
            // Here navigator.geolocation is an object, .getCurrentPosition is a method
            // x and y are the parameters we need to pass
            navigator.geolocation.getCurrentPosition((x) => {
                setTimeout(() => {
                    console.log(x);
                }, 2000);
            }, (y) => {
                console.log(y);
            });
        }

        btn.addEventListener("click", trackHandler);

        // Promises - An object used as a placeholder for future asynchronous results
        function getGeoLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition((x) => {
                    resolve(x);
                }, (y) => {
                    reject(y);
                });
            });
        }

        function handler() {
            getGeoLocation().then((x) => {
                console.log(x);
            }).catch((y) => {
                console.log(y);
            });
        }
        
        btn.addEventListener("click", handler);
    </script>
</body>
</html>
