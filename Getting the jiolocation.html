<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting The Geo Location</title>
</head>
<body>
    <button>Geo Location!</button>
    <script>
    const button = document.querySelector("button")

    function button1(){
        navigator.geolocation.getCurrentPosition((error)=>{
            console.log(error);
        },(success)=>{
            console.log(success);
        })    
    }
    button.addEventListener("click",button1)

    </script>
</body>
</html>
